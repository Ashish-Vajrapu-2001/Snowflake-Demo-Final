version: 2
models:
  - name: stg_erp__oe_order_headers_all
    description: "Silver layer order headers."
    columns:
      - name: ORDER_ID
        data_tests:
          - unique:
              config: {severity: error}
          - not_null:
              config: {severity: error}
      - name: CUSTOMER_ID
        data_tests:
          - not_null:
              config: {severity: error}
      - name: TOTAL_AMOUNT
        data_tests:
          - dbt_utils.expression_is_true:
              expression: ">= 0"
              config: {severity: error}
      - name: ORDER_DATE
        data_tests:
          - dbt_utils.expression_is_true:
              expression: "<= CURRENT_DATE"
              config: {severity: warn}
      - name: ORDER_STATUS
        data_tests:
          - accepted_values:
              values: ['BOOKED','SHIPPED','DELIVERED','CANCELLED','RETURNED']
              config: {severity: warn}

  - name: stg_erp__oe_order_lines_all
    description: "Silver layer order lines."
    columns:
      - name: LINE_ID
        data_tests:
          - unique:
              config: {severity: error}
          - not_null:
              config: {severity: error}
      - name: ORDER_ID
        data_tests:
          - not_null:
              config: {severity: error}
      - name: QUANTITY
        data_tests:
          - dbt_utils.expression_is_true:
              expression: "> 0"
              config: {severity: error}

  - name: stg_erp__addresses
    description: "Silver layer addresses."
    columns:
      - name: ADDRESS_ID
        data_tests:
          - unique:
              config: {severity: error}
          - not_null:
              config: {severity: error}
      - name: PINCODE
        data_tests:
          - dbt_expectations.expect_column_values_to_match_regex:
              regex: "^[0-9]{6}$"
              config: {severity: warn}

  - name: stg_erp__city_tier_master
    description: "Silver layer city tiers."
    columns:
      - name: CITY
        data_tests:
          - not_null:
              config: {severity: error}
      - name: TIER
        data_tests:
          - accepted_values:
              values: [1, 2, 3]
              config: {severity: error}
    data_tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns: ['CITY', 'STATE']
          config: {severity: error}

  - name: stg_erp__categories
    description: "Silver layer categories."
    columns:
      - name: CATEGORY_ID
        data_tests:
          - unique:
              config: {severity: error}
          - not_null:
              config: {severity: error}

  - name: stg_erp__brands
    description: "Silver layer brands."
    columns:
      - name: BRAND_ID
        data_tests:
          - unique:
              config: {severity: error}
          - not_null:
              config: {severity: error}

  - name: snp_erp__mtl_system_items_b
    description: "SCD2 snapshot of items."
    columns:
      - name: dbt_scd_id
        data_tests:
          - unique:
              config: {severity: error}
          - not_null:
              config: {severity: error}
      - name: INVENTORY_ITEM_ID
        data_tests:
          - not_null:
              config: {severity: error}
      - name: dbt_valid_from
        data_tests:
          - not_null:
              config: {severity: error}