connector:
  name: "Myntra_Marketing_Connector"
  service: "azure_sql_db"
  config:
    host: "{{PLACEHOLDER_MARKETING_HOST}}"
    port: 1433
    database: "MARKETING_DB"
    user: "fivetran_svc"
    password: "{{PLACEHOLDER_SOURCE_DB_PASSWORD}}"
    update_method: "TELEPORT" # No CDC available/Batch Pull
  destination:
    service: "snowflake"
    account: "{{PLACEHOLDER_SNOWFLAKE_ACCOUNT}}"
    database: "BRONZE"
    schema: "BRONZE_MARKETING"
  sync_frequency: "1440" # Minutes (24 hours)
  schemas:
    - name: "MARKETING"
      tables:
        - name: "MARKETING_CAMPAIGNS"
          enabled: true